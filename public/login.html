<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Signup page</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <img src="./img/loading.gif" class="loader" alt="">
    
    <secion class="form-section">
        <div class="form-container">
            <img src="./img/login-bg.png" class="form-img" alt="">
            <div class="form">
                <h1 class="form-heading">Welcome back again, login here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <button class="submit-btn">login</button>
                <span class="error">**this is an error</span>
                <a href="/signup" class="other-form-link">Don't have an account? create One</a>
            </div>
        </div>
    </secion>

    <script src="./js/form.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
